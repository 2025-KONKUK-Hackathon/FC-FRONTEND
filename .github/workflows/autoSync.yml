name: Auto Sync
on:
  push:
    branches:
      - main

jobs:
  sync:
    name: Sync forked repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTO_ACTIONS }}

      - name: Add remote-url
        run: |
          git remote add forked-repo https://junghyungo:${{ secrets.AUTO_ACTIONS }}@github.com/junghyungo/FC-FRONTEND.git
          git config user.name junghyungo
          git config user.email pp90971658@gmail.com

      - name: Push Changes to forked-repo
        run: |
          git push -f forked-repo main

      - name: Clean up
        run: |
          git remote remove forked-repo
